<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Simon Says</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="body">
      <div class="left-body">
        <p>Level 1</p>
        <div class="header">
          <div>
            <button class="btn-shape btn-red"></button>
            <button class="btn-shape btn-yellow"></button>
          </div>
          <div>
            <button class="btn-shape btn-blue"></button>
            <button class="btn-shape btn-green"></button>
          </div>
        </div>
        <div class="main">
          <button class="btn btn-play">Play</button>
          <button class="btn btn-restart opacity">Restart</button>
        </div>
      </div>
      <div class="right-body">
        <div class="section">
          <h3>Leaderboard</h3>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
