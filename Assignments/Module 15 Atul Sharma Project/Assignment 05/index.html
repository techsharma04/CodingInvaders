<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assignment15-Q5-Atul Sharma</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="c-box">
      <h1>Score Analysis Project</h1>
    </div>
    <div class="c-box">
      <div class="labels">
        <input type="text" class="cast-label" id="cast-label-name" value="Player Name:" disabled /><input type="text"
          class="cast-input" id="player-name" value="Atul Sharma" />
      </div>
      <div class="labels">
        <input type="text" class="cast-label" id="cast-label-from-city" value="Score:" disabled /><input type="text"
          class="cast-input" id="player-score" value="400" />
      </div>
      <div class="labels">
        <input type="text" class="cast-label" id="cast-label-to-city" value="Unique Id:" disabled /><input type="text"
          class="cast-input" id="player-unique-id" value="1245" />
      </div>
    </div>
    <div class="c-box"><button id="score-btn">Save</button></div>
  </div>
  <div class="second-container">
    <div class="c-box">
      <h1>Search Player Details</h1>
    </div>
    <div class="c-box">
      <div class="search">
        <input type="text" class="search-input" id="search-player"
          placeholder="Enter player's name here to search..." />
        <button class="search-btn" id="search-btn" onclick="searchPlayerScore()">
          Search
        </button>
      </div>
    </div>
    <div class="c-box">
      <div class="output-box" id="output-name"></div>
      <div class="output-box" id="output-score"></div>
      <div class="output-box" id="output-uid"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
