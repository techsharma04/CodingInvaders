<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
    <link rel="stylesheet" href="./tokostyle.css">
</head>

<body>
    <header>
        <div class="left-header">
            <a href="#"><img class="logo" src="./toko.png" alt="logo" /></a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
        <div class="right-header">
            <nav>
                <ul>
                    <li><a href="#">Get a quote</a></li>
                    <li><a class="signup-btn" href="#">Signup</a></li>
                </ul>
            </nav>

    <footer>
        <div>
            <a class="fa-link" href="https://www.twitter.com" target="_blank">Twitter</a>
